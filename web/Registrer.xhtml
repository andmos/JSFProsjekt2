<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{tekster.tittelTo}</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/standardTemplate.xhtml">

            <ui:define name="top">
                <h3>#{tekster.overskriftTo}</h3>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <br></br>
                    <p>
                        <ul>
                            <li><strong>#{tekster.svarEn}</strong> <h:outputText value=" #{reg.oktnr}"/></li>
                            <li><strong>#{tekster.svarTo}</strong> <h:outputText value=" #{reg.tekst}"/></li>
                            <li><strong> #{tekster.datoTo}</strong> <h:outputText value="#{reg.dato}" >
                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                </h:outputText> </li>
                            <li><strong>#{tekster.svarTre}</strong> <h:outputText value="#{reg.kategori}"/></li>
                        </ul>
                    </p>
                    <br></br>
                </h:form>
            </ui:define>
            <ui:define name="bottom">
                <h:form>
                    <p><h:commandButton value="#{tekster.knappTilbake}" action="index"/></p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
