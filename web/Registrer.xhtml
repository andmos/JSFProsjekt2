<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
      <title>#{tekster.tittelTo}</title>
  </h:head>
  <h:body>
    <h:form>
        <h3>#{tekster.overskriftTo}</h3>
      <br></br>
      <p>
        #{tekster.svarEn} <h:outputText value=" #{reg.oktnr}"/> #{tekster.svarTo} <h:outputText value=" #{reg.tekst}"/>
        
        Dato: <h:outputText value="#{reg.dato}" >
			<f:convertDateTime pattern="dd-MM-yyyy" />
		</h:outputText>
        
        
        #{tekster.svarTre} <h:outputText value="#{reg.kategori}"/>
      </p>
      <br></br>
      
      <p><h:commandButton value="#{tekster.knappTilbake}" action="index"/></p>
    </h:form>
  </h:body>
</html>
