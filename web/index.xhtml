<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      >
      
      
  <h:head>
    <title>Registrer ny økt</title>
  </h:head>
  
  <h:body>
    <h:form>
      <h3> Registrer en ny treningsøkt </h3>
      <table>
        <tr>
          <td>Øktnummer</td>
          <td><h:inputText value="#{reg.oktnr}"/></td>
        </tr>
        <tr>
          <td>Dato for økten</td>
          <td><h:inputText value="#{reg.dato}"/></td>
        </tr>
        <tr>
          <td>Øktens varighet</td>
          <td><h:inputText value="#{reg.varighet}"/></td>
        </tr>
        <tr>
          <td>Kategori</td>
          <td> 
            <h:selectOneMenu id="Type"
                             value="#{reg.kategori}">
              <f:selectItem itemLabel="Styrke" itemValue="Styrke" />
              <f:selectItem itemLabel="Kondisjon" itemValue="Kondisjon" />
              <f:selectItem itemLabel="intervall" itemValue="Intervall" />
              <f:selectItem itemLabel="Kombinsajon" itemValue="Kombinasjon" />
              <f:selectItem itemLabel="Andre" itemValue="Andre" />
            </h:selectOneMenu> </td>
        </tr>
        <tr>
          <td>Tekst</td>
          <td><h:inputText value="#{reg.tekst}"/></td>
        </tr>
      </table>
      <p>
        <h:commandButton value="Registrer" action="Registrer"/>
        <h:commandButton value="Change to english" action="english"/>
        
      </p>
    </h:form>
    
  </h:body>
</html>
