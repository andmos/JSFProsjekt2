<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      >
      
      
  <h:head>
      <title>#{tekster.tittel}</title>
  </h:head>
  
  <h:body>
    <h:form>
        <h3>#{tekster.overskrift}</h3>
      <table>
        <tr>
            <td>#{tekster.oktnummer}</td>
          <td><h:inputText value="#{reg.oktnr}"/></td>
        </tr>
        <tr>
            <td>#{tekster.dato}</td>
          <td>
            <h:inputText value="#{reg.dato}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:inputText>
          </td>
        </tr>
        <tr>
            <td>#{tekster.varighet}</td>
          <td><h:inputText value="#{reg.varighet}"/></td>
        </tr>
        <tr>
            <td>#{tekster.kategori}</td>
          <td> 
            <h:selectOneMenu id="Type"
                             value="#{reg.kategori}">
                <f:selectItem itemLabel="#{tekster.styrke}" itemValue="Styrke" />
                <f:selectItem itemLabel="#{tekster.kondisjon}" itemValue="Kondisjon" />
                <f:selectItem itemLabel="#{tekster.intervall}" itemValue="Intervall" />
                <f:selectItem itemLabel="#{tekster.kombinasjon}" itemValue="Kombinasjon" />
                <f:selectItem itemLabel="#{tekster.andre}" itemValue="Andre" />
            </h:selectOneMenu> </td>
        </tr>
        <tr>
            <td>#{tekster.tekst}</td>
          <td><h:inputText value="#{reg.tekst}"/></td>
        </tr>
      </table>
      <p>
          <h:commandButton value="#{tekster.knappReg}" action="Registrer"/>
          <h:commandButton value="#{tekster.knappSprak}" action="english"/>
        
      </p>
    </h:form>
    
  </h:body>
</html>
