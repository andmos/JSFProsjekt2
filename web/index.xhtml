<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>#{tekster.tittel}</title>
    </h:head>
    <h:body>

        <ui:composition template="/template/standardTemplate.xhtml">
            <ui:define name="top">
                <h3>#{tekster.overskrift}</h3>
            </ui:define>
            <ui:define name="content">

                <h:form>
                    <table>
                        <tr>
                            <td>#{tekster.dato}</td>
                            <td>
                                <h:inputText id="dato" label="#{tekster.dato}" value="#{reg.dato}" required="true" requiredMessage="#{errorTekst.feilDato}" converterMessage="#{errorTekst.feilFormat}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>                                    
                                </h:inputText>
                                <h:message for="dato" style="color: white"/>
                            </td>
                        </tr>
                        <tr>
                            <td>#{tekster.varighet}</td>
                            <td>
                                <h:inputText id="tid" label="#{tekster.varighet}" value="#{reg.varighet}" converter="javax.faces.Integer" 
                                             required="true" requiredMessage="#{errorTekst.feilVarighet}" validatorMessage="#{errorTekst.feilVarighet}" converterMessage="#{errorTekst.feilVarighet}">
                                    <f:validateLongRange minimum="1" maximum="5000"/>
                                </h:inputText>
                                <h:message for="tid" style="color: white"/>
                            </td>
                        </tr>
                        <tr>
                            <td>#{tekster.kategori}</td>
                            <td>
                                <h:selectOneMenu value="#{reg.tempOkt.kategori}">
                                    <f:selectItems value="#{reg.kategorier}" var ="c"/>
                                </h:selectOneMenu> 
                            </td>
                        </tr>
                        <tr>
                            <td>#{tekster.tekst}</td>
                            <td>
                                <h:inputText id="tekst" label="#{tekster.tekst}" value="#{reg.tekst}" maxlength="30" required="true" requiredMessage="#{errorTekst.feilTekst}"/>
                                <h:message for="tekst" style="color: white"/>
                            </td>
                        </tr>
                    </table>


                    <h:commandButton value="#{tekster.knappReg}" action="#{reg.oppdater()}"/>
                    <h:commandButton value="#{tekster.knappByttPassord}" action="byttPassord.xhtml" immediate="true"/>
                </h:form> 

            </ui:define> 
        </ui:composition>
    </h:body>  
</html>
