<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
      
      
  <h:head>
      <title>#{tekster.tittel}</title>
      
  </h:head>
  
  <h:body>
    
    <h:form>
      <ui:composition template="standardTemplate.xhtml">
      <ui:define name="top">
        <h3>#{tekster.overskrift}</h3>
      </ui:define>
      <ui:define name="content">
      <table>
       
        <tr>
            <td>#{tekster.dato}</td>
          <td>
            <h:inputText value="#{reg.dato}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:inputText>
          </td>
        </tr>
        <tr>
            <td>#{tekster.varighet}</td>
          <td><h:inputText value="#{reg.varighet}"/></td>
        </tr>
        <tr>
            <td>#{tekster.kategori}</td>
          <td> 
            <h:selectOneMenu id="Type"
                             value="#{reg.kategori}">
                <f:selectItem itemLabel="#{tekster.styrke}" itemValue="#{tekster.styrke}" />
                <f:selectItem itemLabel="#{tekster.kondisjon}" itemValue="#{tekster.kondisjon}" />
                <f:selectItem itemLabel="#{tekster.intervall}" itemValue="#{tekster.intervall}" />
                <f:selectItem itemLabel="#{tekster.kombinasjon}" itemValue="#{tekster.kombinasjon}" />
                <f:selectItem itemLabel="#{tekster.andre}" itemValue="#{tekster.andre}" />
            </h:selectOneMenu> </td>
        </tr>
        <tr>
            <td>#{tekster.tekst}</td>
          <td><h:inputText value="#{reg.tekst}"/></td>
        </tr>
      </table>
      </ui:define>
        <ui:define name="bottom">
      <p>
        
          <h:commandButton value="#{tekster.knappReg}" action="Registrer"/>
          <br>
          #{tekster.svarFire}
          
            <h:commandLink action="#{reg.englishAction()}">
              <h:graphicImage library="bilder" name="en.png" style="border: 0px; margin-left: 5px;"/>
            </h:commandLink>
            
            <h:commandLink action="#{reg.norwegianAction()}">
              <h:graphicImage library="bilder" name="no.png" style="border: 0px; margin-left: 10px;"/>
            </h:commandLink>   
       
          </br>
          
      </p>
        </ui:define>
      </ui:composition>
    </h:form>
    
  </h:body>
</html>
